<div class="container">
  <div class="form-group">
    <label class="form-label">Username</label>
    <input type="text" placeholder="username" class="form-control" [(ngModel)]="user.username">
  </div>

  <div class="form-group">
    <label class="form-label">Password</label>
    <input type="password" placeholder="password" class="form-control" [(ngModel)]="user.password">
  </div>

  <!-- <pre>{{ signinResp | json }}</pre> -->
  <button (click)="onSignin()" class="btn btn-primary">Save</button>

  <ngb-toast class="toast" *ngIf="showToast" (hide)="showToast = false">
    Signin success!
  </ngb-toast>


</div>
